<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>PLANETS</title>
    <style>
      .redtext { color: red; }
    </style>
    <script>
      function loadPage() {

        var planet = document.getElementById("greenPlanet");
        planet.innerHTML = "Red Alert: Hit by phaser fire !!";
